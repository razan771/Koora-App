name: Update Matches Data

on:
  workflow_dispatch:   # لتشغيل يدوي
  schedule:
    - cron: '0 3 * * *'  # تشغيل تلقائي الساعة 3 صباحًا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch matches
        run: npm run fetch

      - name: Deploy data to GitHub Pages
        run: npm run deploy-data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
