name: Update Matches Data

on:
  workflow_dispatch:   # تشغيل يدوي من GitHub
  schedule:
    - cron: '0 3 * * *'   # تشغيل تلقائي يومياً الساعة 3 صباحاً UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run FetchMatches
        run: npm run fetch

      - name: Deploy data to GitHub Pages
        run: npm run deploy-data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
